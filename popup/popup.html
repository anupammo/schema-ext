
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../assets/icons/icon48.png" alt="Schema Craft Logo" class="logo">
      <span class="title">Schema Craft</span>
    </div>
    <div class="section">
      <label for="schemaType" class="label">Schema Type</label>
      <select id="schemaType" class="select">
        <option value="article">Article</option>
        <option value="breadcrumb">Breadcrumb</option>
        <option value="faq">FAQ</option>
        <option value="localBusiness">Local Business</option>
        <option value="organization">Organization</option>
        <option value="profile">Profile Page</option>
      </select>
      <button id="scanBtn" class="button primary">Auto Detect</button>
    </div>
    <div id="formContainer" class="form"></div>
    <div class="section">
      <label for="output" class="label">Generated JSON-LD</label>
      <pre id="output" class="output"></pre>
      <button id="copyBtn" class="button">Copy JSON-LD</button>
    </div>
    <div class="footer">
      <span class="credit">&copy; 2025 Schema Craft</span>
    </div>
  </div>
  <script src="../utils/dummyData.js"></script>
  <script src="../content/schemaTemplates.js"></script>
  <script src="popup.js"></script>
</body>
</html>
